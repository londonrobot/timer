<!DOCTYPE html>
<html lang="ru">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer type="module"></script>
  </head>
  <body>
    <main>
      <div class="timer-wrapper">
        <div class="timer">
          <div id="digit1" class="digit">0</div>
          <div id="digit2" class="digit">0</div>
          <div class="points"> : </div>
          <div id="digit3" class="digit">0</div>
          <div id="digit4" class="digit">0</div>
        </div>
        
        <div class="timer-btns">
          <button class="startBtn btn">start</button>
          <button class="pauseBtn btn">pause</button>
          <button class="stopBtn btn">stop</button>
          <!-- <button class="removeListener">remove listener</button> -->
        </div>
      </div>
      <div class="timer-end">time is over</div>

      <div class="timer2">
        <div id="digit11" class="digit">0</div>
        <div id="digit22" class="digit">0</div>
        <div class="points"> : </div>
        <div id="digit33" class="digit">0</div>
        <div id="digit44" class="digit">0</div>
      </div>

    </main>
  </body>
</html>
